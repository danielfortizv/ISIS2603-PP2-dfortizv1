<div class="container-fluid">
  <div class="row">
    <div class="col mb-2">
      <div class="card p-2" style="width: 15rem; height: 33rem">
        <div class="card-body">
          <h5 class="card-title">
            {{nave.nombre}}
          </h5>
          <h5 class="card-text">[{{ nave.imagen }}]</h5>
          <p>Fabricante: {{nave.empresa_fabricacion}}</p>
          <p>Raza de origen: {{nave.raza_origen}}</p>
          <p>Costo: {{nave.costo}}</p>
          <p>Bando: {{nave.bando}}</p>
          <p>Descripcion: {{nave.descripcion}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
